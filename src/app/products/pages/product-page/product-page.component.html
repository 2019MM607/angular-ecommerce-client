<main>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img [src]="product.image" class="max-w-sm rounded-lg shadow-2xl" />
          <div class="p-2 flex flex-col gap-2">
            <h1 class="text-5xl font-bold">{{product.name}}</h1>
            <p class="py-6">{{product.description}}</p>
            <span class="font-bold text-2xl">{{product.price | currency}}</span>
            <button class="btn btn-primary"(click)="addToCart()">Add to cart</button>

            <div class="flex flex-col gap-2 ">
                <input type="number" placeholder="0" class="input input-bordered input-primary w-full max-w-xs" [(ngModel)]="quantity" />
                <div class="flex justify-between">
                    <button class="rounded-full text-2xl font-bold flex justify-center items-center" (click)="decrease()">-</button>
                    <button class="rounded-full text-2xl font-bold flex justify-center items-center" (click)="increase()">+</button>
                </div>
            </div>
          </div>
        </div>
      </div>
</main>
